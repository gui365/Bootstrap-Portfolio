                <form>
                    <div class="form-group">
                        <label for="name">Full name</label>
                        <input type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter your fist and last name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label><span style="color: red;">&nbsp;&ast;&nbsp;</span>

                    </div>
                    <div class="form-group">
                        <label for="textarea">Message</label>
                        <textarea class="form-control" id="textarea" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-info">Send</button>
                </form>
            </div>
